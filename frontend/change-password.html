<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    min-height: 100%;
    display: flex;
    flex-direction: column;
  }

  .header {
    text-align: center;
    padding: 1.5rem 1rem;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .header h1 { margin: 0 0 0.5rem; }
  .back-btn { text-decoration: none; color: #0077cc; font-weight: bold; }

  main.form-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  form {
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 400px;
  }
  label { font-weight: bold; }
  input { padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
  .primary-btn {
    background: #0077cc;
    color: #fff;
    border: none;
    padding: 0.75rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.2s ease;
  }
  .primary-btn:hover { background: #005fa3; }
  .hidden { display: none; }
  .error-msg { color: red; font-size: 0.9rem; }

  @media (max-width: 500px) {
    form { padding: 1.5rem; }
  }
</style>
</head>
<body>
  <header class="header">
    <h1>Change Password</h1>
    <a href="manage-users.html" class="back-btn">‚Üê Back</a>
  </header>

  <main class="form-container">
    <form id="passwordForm" onsubmit="return false;">
      <label>Current Password</label>
      <input type="password" id="currentPassword" required>
      <span class="error-msg hidden" id="errorMsg">Incorrect password!</span>

      <div id="newPasswordSection" class="hidden">
        <label>New Password</label>
        <input type="password" id="newPassword" required>
        <label>Confirm New Password</label>
        <input type="password" id="confirmPassword" required>
      </div>

      <button class="primary-btn" id="verifyBtn">Verify Current Password</button>
    </form>
  </main>

<script>
  const correctCurrentPassword = "123456"; // demo password
  const currentPasswordInput = document.getElementById('currentPassword');
  const newPasswordSection = document.getElementById('newPasswordSection');
  const errorMsg = document.getElementById('errorMsg');
  const verifyBtn = document.getElementById('verifyBtn');

  verifyBtn.addEventListener('click', () => {
    if (newPasswordSection.classList.contains('hidden')) {
      // Verify current password
      if (currentPasswordInput.value === correctCurrentPassword) {
        newPasswordSection.classList.remove('hidden');
        errorMsg.classList.add('hidden');
        verifyBtn.textContent = "Update Password";
        currentPasswordInput.disabled = true;
      } else {
        errorMsg.classList.remove('hidden');
      }
    } else {
      // Update password
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (newPassword !== confirmPassword) {
        alert("New passwords do not match!");
      } else {
        alert("Password updated successfully!");
        currentPasswordInput.disabled = false;
        newPasswordSection.classList.add('hidden');
        verifyBtn.textContent = "Verify Current Password";
        document.getElementById('passwordForm').reset();
      }
    }
  });
</script>
</body>
</html>
