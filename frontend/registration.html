<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Registration</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ===== Center Page Layout ===== */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f8ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header.header {
      text-align: center;
      padding: 1rem;
      background: #4a6cf7;
      color: #fff;
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 1rem;
      top: 1rem;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Center the grid in the remaining space */
    main.menu-grid {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .menu-card {
      background: #ffffff;
      width: 220px;
      height: 200px;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .menu-card img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }

    .menu-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>New Registration</h1>
    <a href="menu.html" class="back-btn">‚Üê Back</a>
  </header>

  <main class="menu-grid">
    <a href="student-registration.html" class="menu-card">
      <img src="images/student-icon.svg" alt="Student Icon" />
      <h2>Student Registration</h2>
    </a>
    <a href="teacher-registration.html" class="menu-card">
      <img src="images/teacher-icon.svg" alt="Teacher Icon" />
      <h2>Teacher Registration</h2>
    </a>
  </main>
</body>
</html>
