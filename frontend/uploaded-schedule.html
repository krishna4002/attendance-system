<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Uploaded Schedule</title>
<style>
  /* Base reset */
  html, body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    min-height: 100%;
    display: flex;
    flex-direction: column;
  }

  /* Header pinned at top */
  .header {
    text-align: center;
    padding: 1.5rem 1rem;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .header h1 {
    margin: 0 0 0.5rem;
  }
  .back-btn {
    text-decoration: none;
    color: #0077cc;
    font-weight: bold;
  }

  /* Main content centered */
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  .content-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 2rem;
    width: 100%;
    max-width: 800px;
  }

  /* Form styles */
  form {
    display: grid;
    gap: 1rem;
    margin-bottom: 2rem;
  }
  label { font-weight: bold; }
  input[type="file"] {
    border: 1px solid #ccc;
    padding: 0.5rem;
    border-radius: 6px;
    background: #fafafa;
  }
  .primary-btn {
    background: #0077cc;
    color: #fff;
    border: none;
    padding: 0.75rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.2s ease;
  }
  .primary-btn:hover {
    background: #005fa3;
  }

  /* Table styles */
  h2 {
    margin-top: 1rem;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 0.75rem;
    text-align: center;
  }
  th {
    background: #f0f0f0;
  }

  @media (max-width: 600px) {
    .content-card { padding: 1.5rem; }
    table, th, td { font-size: 0.9rem; }
  }
</style>
</head>
<body>
  <header class="header">
    <h1>Uploaded Schedule</h1>
    <a href="manage-schedules.html" class="back-btn">‚Üê Back</a>
  </header>

  <main>
    <section class="content-card">
      <!-- CSV Upload -->
      <form id="uploadForm">
        <label>Upload Timetable CSV</label>
        <input type="file" id="csvFile" accept=".csv" required />
        <button class="primary-btn" type="submit">Upload</button>
      </form>

      <!-- Uploaded Data Table -->
      <h2>Uploaded Records</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>Class</th><th>Subject</th><th>Teacher</th>
            <th>Day</th><th>Start</th><th>End</th><th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- CSV preview rows will be injected here -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const tbody = document.querySelector('.data-table tbody');

    uploadForm.addEventListener('submit', e => {
      e.preventDefault();
      const file = document.getElementById('csvFile').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const lines = evt.target.result.split('\n');
        lines.forEach(line => {
          const [cls, subj, teacher, day, start, end] = line.split(',');
          if (cls && subj) {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${cls}</td>
              <td>${subj}</td>
              <td>${teacher || ''}</td>
              <td>${day || ''}</td>
              <td>${start || ''}</td>
              <td>${end || ''}</td>
              <td><button class="primary-btn" onclick="this.closest('tr').remove()">Delete</button></td>
            `;
            tbody.appendChild(row);
          }
        });
      };
      reader.readAsText(file);
      uploadForm.reset();
    });
  </script>
</body>
</html>
